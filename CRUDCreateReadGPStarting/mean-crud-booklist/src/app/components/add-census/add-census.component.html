<div class="row justive-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="censusForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Year</label>
                <input class="form-control" type="text" formControlName="year" required>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" formControlName="name" required>
            </div>
            <div class="form-group">
                <label>Number of People</label>
                <input class="form-control" type="text" formControlName="numOfPeople" required>
            </div>
            <div class="form-group">
                <label>State</label>
                <input class="form-control" type="text" formControlName="hState" required>
            </div>
            <div class="form-group">
                <label>City</label>
                <input class="form-control" type="text" formControlName="hCity" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Add Census</button>
            </div>
        </form>
    </div>
</div>
